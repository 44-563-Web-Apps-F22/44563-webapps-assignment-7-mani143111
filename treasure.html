<script>
    let ids = ['img1', 'img2', 'img3', 'img4', 'img5', 'img6', 'img7', 'img8', 'img9', 'img10', 'img11', 'img12', 'img13', 'img14', 'img15', 'img16', 'img17', 'img18', 'img19','img20','img21', 'img22', 'img23', 'img24', 'img25'];
    let chestCount = 0
    let score = 0
    let lastCheck = 12
    let treasureLocation = 18
    let isWon = false
    let chestsElement = document.getElementById('chests')
    let scoreElement = document.getElementById('score')
    function check(position) {
        let imageID = ids[position]
        let imageElement = document.getElementById(imageID)
        if (position == treasureLocation) {
            imageElement.src = 't1 chest.png'
            score++
        } else {
            imageElement.src = 'open treasure.jpg'
        }
        chestCount++
        chestsElement.innerText = "Total Chests: " + chestCount
        scoreElement.innerText = "Your points: " + score
        lastCheck = position
    }
    function help() 
    {
        let result = ""   
        if ((Math.floor(lastCheck / 5) == 3.0) && (lastCheck % 5 == 3)) {
            isWon = true
        }
        if (isWon){
            result = "Sorry, no help available"
        }else if (Math.floor(lastCheck / 5) == 3.0) {
            if (lastCheck > treasureLocation) {
                result = "left"
            }else if (lastCheck < treasureLocation) {
                result = "right"
            }
        }else if (lastCheck % 5 == 3) {
            if (lastCheck > treasureLocation) {
                result = "up"
            }else if (lastCheck < treasureLocation) {
                result = "down"
            }
        }else {
            result = "Sorry, no help available"
        }
        document.getElementById('help').innerText = result
        score += 2
        document.getElementById('score').innerText = "Your points: " + score
    }
</script>
